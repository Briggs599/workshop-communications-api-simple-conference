<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Web Video Conference Application</title>

    <script type="text/javascript" src="https://unpkg.com/@voxeet/voxeet-web-sdk@latest/dist/voxeet-sdk.js">
    </script>
    <script type="text/javascript" src="ui.js"></script>
    <meta http-equiv="Content-Security-Policy"
        content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>

    <script src="https://kit.fontawesome.com/d8d772b4af.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet" crossorigin="anonymous">

</head>

<body style="background-color: white;">
    <div id="app">

        <div class="container">

            <div class="row">
                <div class="col">
                    <!-- Controls -->
                    <div class="btn-group" role="group" aria-label="Controls">
                        <button type="button" class="btn btn-secondary" id="start-video-btn" disabled><i
                                class="bi bi-play-btn-fill"></i> Start Video</button>
                        <button type="button" class="btn btn-secondary" id="stop-video-btn" disabled><i
                                class="bi bi-stop-btn-fill"></i> Stop Video</button>
                        <button type="button" class="btn btn-secondary" id="start-audio-btn" disabled><i
                                class="bi bi-speaker"></i> Start audio</button>
                        <button type="button" class="btn btn-secondary" id="stop-audio-btn" disabled> <i
                                class="bi bi-speaker-fill"></i> Stop audio</button>
                        <button type="button" class="btn btn-secondary" id="start-screenshare-btn" disabled><i
                                class="bi bi-pip"></i> Start screen share</button>
                        <button type="button" class="btn btn-secondary" id="stop-screenshare-btn" disabled><i
                                class="bi bi-pip-fill"></i> Stop screen share</button>
                        <button type="button" class="btn btn-secondary" id="start-recording-btn" disabled><i
                                class="bi bi-record-circle"></i> Start recording</button>
                        <button type="button" class="btn btn-secondary" id="stop-recording-btn" disabled><i
                                class="bi bi-record-circle-fill"></i> Stop recording</button>
                    </div>
                    <!-- end Controls -->
                    <div class="mb-3">
                        <h1 id="name-message" class="form-text">You are logged out.</h1>
                        <p id="record-status" style="color: red;">Not Recording</p>
                        <label class="form-text" id="label-dolby-voice"></label>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div id="form">
                        <div class="mb-3">
                            <i class="fas fa-user"></i>
                            <label for="name-input" class="form-label">Participant Name :</label>
                            <input id="name-input" value="" placeholder="Enter your name" class="form-control"
                                aria-describedby="aliasHelp" />
                            <div id="nameHelp" class="form-text">Enter your name</div>
                        </div>
                        <div class="mb-3">
                            <i class="fas fa-handshake"></i>
                            <label for="alias-input" class="form-label">Conference alias :</label>
                            <input id="alias-input" value="dev-portal" class="form-control"
                                aria-describedby="aliasHelp" />
                            <div id="aliasHelp" class="form-text">Enter a unique conference name</div>
                        </div>

                        <div class="mb-3">
                            <button id="join-btn" class="btn btn-primary" disabled>Join</button>
                            <button id="leave-btn" class="btn btn-info" disabled>Leave</button>
                        </div>


                    </div>
                </div>

                <div class="col">
                    <div id="participants">
                        <h3 class="form-text">Participants</h3>
                        <ul id="participants-list" class="list-group">
                        </ul>
                    </div>
                    <!-- <img class="img-fluid" width="90%" id="posterArt" alt="Money Heist"> -->
                    <img width="90%" id="posterArt" alt="">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- Container for the video streams -->
                    <div id="video-container"></div>
                </div>
                <div class="col">
                    <div class="words" contenteditable></div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- Container for the Screen Share -->
                    <div id="screenshare-container"></div>

                </div>
            </div>
        </div>
    </div>
   

<script type="text/javascript" src="client.js"></script>

</body>

</html>
